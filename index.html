<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="form" method="get">
    <section id="seccion-experiencia">
        <fieldset>
            <label for="experiencia">Ingresa cuantos años de experiencia tienes en formato de meses.</label>
            <input type="number" id="experiencia">            
    </fieldset>  
    </section>
    <section id="seccion-caso-emergencia">
        <fieldset>
            <legend>¿Qué harías en un caso de emergencia?</legend>
            <label><input type="checkbox" name="emergencia" id="protocolo"> Activar el protocolo de seguridad</label><br>
            <label><input type="checkbox" name="emergencia" id="correr"> Correr</label><br>
            <label><input type="checkbox" name="emergencia" id="saltar"> Saltar del piso 9° a la pileta</label><br>
            <label><input type="checkbox" name="emergencia" id="dormir"> Seguir durmiendo</label>
        </fieldset>        
    </section>
    <section id="seccion-material-radiactivo">
        <fieldset>
         <legend>¿Trabajaste con material radiactivo?</legend>
         <label><input type="radio" id="material-radiactivo" name="material" value="si">Si</label>
         <label><input type="radio" id="material-radiactivo" name="material" value="no">No</label>
        </fieldset>
    </section>      
    <section id="seccion-donas">
        <fieldset>
            <span>Ingresa cuantas donas te comiste.</span>
            <input type="number" id="donas">
        </fieldset>
    </section>
    <button type="submit">Enviar</button>
</form>
<div>
    <p id="respuesta-del-puesto"></p>
</div>
</body>
<script src="./index.js"></script>
</html>
